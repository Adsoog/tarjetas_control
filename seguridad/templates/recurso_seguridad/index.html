<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Recursos de Seguridad</title>
    <!-- Asegúrate de incluir HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Lista de Recursos de Seguridad</h1>
    <div id="form-container">
        <!-- Este botón es para abrir el formulario de creación en un modal o en una sección de la página -->
        <button hx-get="{% url 'recurso-seguridad-create' %}" hx-target="#form-container" hx-swap="outerHTML">Crear Nuevo Recurso</button>
    </div>
    <div id="recursos-list">
        {% for recurso in recursos %}
            <div>
                <h2>{{ recurso.nombre }}</h2>
                <p>Peligro: {{ recurso.seguridad_peligro }}</p>
                <p>Riesgo: {{ recurso.seguridad_riesgo }}</p>
                <p>Control: {{ recurso.seguridad_control }}</p>
                <!-- Enlaces para editar y eliminar, notar el uso de hx-get para cargar el formulario en el mismo contenedor -->
                <a href="{% url 'recurso-seguridad-update' recurso.id %}" hx-get="{% url 'recurso-seguridad-update' recurso.id %}" hx-target="#form-container">Editar</a>
                | 
                <a href="{% url 'recurso-seguridad-delete' recurso.id %}" hx-delete="{% url 'recurso-seguridad-delete' recurso.id %}" hx-target="#recursos-list" hx-confirm="¿Estás seguro de querer eliminar este recurso?">Eliminar</a>
            </div>
        {% empty %}
            <p>No hay recursos de seguridad registrados.</p>
        {% endfor %}
    </div>
</body>
</html>
