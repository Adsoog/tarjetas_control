{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .auth-container .login-container {
        max-width: 400px;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
    }

    .auth-image {
        max-width: 400px;
        margin: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilos para los iconos del formulario */
    .form-group i {
        position: absolute;
        top: 35px;
        left: 15px;
        color: #555;
    }

    .form-control {
        padding-left: 40px;
    }

    form .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 20px;
    }

    form .btn-primary:hover {
        background-color: #0056b3;
        transition: background-color 0.3s ease;
    }

    /* Estilos específicos para móviles */
    @media (max-width: 768px) {
        .auth-container {
            flex-direction: column;
        }
    }
</style>

<div class="auth-container">
    <img src="https://media.istockphoto.com/id/465118804/es/vector/tarjeta-en-mano-poner-papel-tiempo-registrador-de-la-m%C3%A1quina.jpg?s=612x612&w=0&k=20&c=S8ZE-uyj26PgvdUR5Gosu4NsWcoacMqEngoyPMnMKSA=" alt="Imagen Decorativa" class="auth-image">
    <div class="login-container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                {{ form.username|as_crispy_field }}
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.password|as_crispy_field }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}">
                Crea tu cuenta <br><span style="font-size: 0.6em;">(por ahora luego lo borro :P)</span>
            </a>
        </div>
        
        
    </div>
</div>
{% endblock %}
